version: 0.2
  ##
phases:
  build:
    commands:
       - ls -al
       - pwd
       - df -h
  pre_build:
    commands:
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin <AccountID>.dkr.ecr.us-west-2.amazonaws.com
      - docker build -t docker-image-api .
  post_build:
    commands:
      - docker tag docker-image-api:latest <Account ID>.dkr.ecr.us-west-2.amazonaws.com/docker-image-api:${CODEBUILD_BUILD_NUMBER}
      - docker images ls
      - docker push <Account Id>.dkr.ecr.us-west-2.amazonaws.com/docker-image-api:${CODEBUILD_BUILD_NUMBER}
